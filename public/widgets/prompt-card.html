<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prompt Card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #2f2f2f;
      --text: #ececf1;
      --text-muted: #8e8ea0;
      --accent: #10a37f;
      --border: rgba(255,255,255,0.1);
      --tag-bg: rgba(16, 163, 127, 0.15);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      background: var(--bg);
      color: var(--text);
      padding: 12px;
    }

    .card {
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .slug {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 500;
      color: var(--accent);
      font-size: 13px;
    }

    .tags {
      display: flex;
      gap: 4px;
    }

    .tag {
      padding: 2px 6px;
      background: var(--tag-bg);
      border-radius: 4px;
      font-size: 11px;
      color: var(--accent);
    }

    .content {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      line-height: 1.5;
      color: var(--text-muted);
      background: rgba(0,0,0,0.2);
      padding: 8px;
      border-radius: 4px;
      max-height: 60px;
      overflow: hidden;
      white-space: pre-wrap;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .btn {
      flex: 1;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.15s;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <span class="slug">code-review</span>
      <div class="tags">
        <span class="tag">code</span>
        <span class="tag">review</span>
      </div>
    </div>
    <div class="content">You are a senior software engineer conducting a thorough code review. Analyze the provided code for:

1. Bugs and potential issues
2. Security vulnerabilities
3. Performance concerns...</div>
    <div class="actions">
      <button class="btn btn-primary">Run</button>
      <button class="btn btn-secondary">Edit</button>
    </div>
  </div>
</body>
</html>
