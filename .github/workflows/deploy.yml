# Deploy to staging on push to main
#
# Required GitHub Secrets:
# - CONVEX_DEPLOY_KEY: Convex deployment key (from Convex dashboard)
# - FLY_API_TOKEN: Fly.io deploy token (from `fly tokens create deploy`)
# - TEST_USER_EMAIL: Staging test user email (for integration tests)
# - TEST_USER_PASSWORD: Staging test user password
# - WORKOS_CLIENT_ID: WorkOS staging client ID
# - WORKOS_API_KEY: WorkOS staging API key

name: Deploy Staging

on:
  push:
    branches: [main]

concurrency:
  group: deploy-staging
  cancel-in-progress: false

jobs:
  quality:
    name: Quality Gates
    runs-on: blacksmith-4vcpu-ubuntu-2404

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Format check
        run: bun run format:check

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Service tests
        run: bun run test:service

  deploy-convex:
    name: Deploy Convex
    needs: quality
    runs-on: blacksmith-4vcpu-ubuntu-2404

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Deploy to Convex
        run: npx convex deploy
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}

  deploy-fly:
    name: Deploy Fly.io
    needs: [quality, deploy-convex]
    runs-on: blacksmith-4vcpu-ubuntu-2404

    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@v1.5

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  integration-tests:
    name: Integration Tests
    needs: deploy-fly
    runs-on: blacksmith-4vcpu-ubuntu-2404

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Wait for deployment readiness
        run: |
          for i in {1..30}; do
            if curl -sf https://promptdb-staging.fly.dev/health > /dev/null; then
              echo "Deployment ready"
              exit 0
            fi
            echo "Waiting for deployment... ($i/30)"
            sleep 5
          done
          echo "Deployment readiness check failed"
          exit 1

      - name: Run integration tests
        run: bun run test:integration
        env:
          BASE_URL: https://promptdb-staging.fly.dev
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          WORKOS_CLIENT_ID: ${{ secrets.WORKOS_CLIENT_ID }}
          WORKOS_API_KEY: ${{ secrets.WORKOS_API_KEY }}
