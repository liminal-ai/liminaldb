# Fly.io configuration for LiminalDB production
# See https://fly.io/docs/reference/configuration/
#
# Required secrets (set via `fly secrets set -a liminaldb-prod`):
# - WORKOS_CLIENT_ID
# - WORKOS_API_KEY
# - WORKOS_REDIRECT_URI
# - WORKOS_AUTH_SERVER_URL
# - CONVEX_URL
# - CONVEX_API_KEY
# - COOKIE_SECRET
# - MCP_RESOURCE_URL
# - CORS_ALLOWED_ORIGINS

app = 'liminaldb-prod'
primary_region = 'iad'

[env]
  NODE_ENV = 'production'
  BASE_URL = 'https://liminaldb.com'

[http_service]
  internal_port = 5001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'requests'
    soft_limit = 200
    hard_limit = 250

  [[http_service.checks]]
    interval = '15s'
    timeout = '5s'
    grace_period = '20s'
    method = 'GET'
    path = '/health'

# Graceful shutdown: wait up to 30s for connections to drain
kill_timeout = '30s'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
