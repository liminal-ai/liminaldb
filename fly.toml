# Fly.io configuration for PromptDB staging
# See https://fly.io/docs/reference/configuration/

app = 'promptdb-staging'
primary_region = 'iad'

[build]

[env]
  NODE_ENV = 'production'
  PORT = '5001'

[http_service]
  internal_port = 5001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'requests'
    soft_limit = 200
    hard_limit = 250

# Graceful shutdown: wait up to 30s for connections to drain
kill_timeout = '30s'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
